<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            height: 100vh;
        }
        .card {
            background: linear-gradient(135deg, #587a64, #8fd3f4);
            border: none;
            color: #fff;
        }
        .form-label, .form-control {
            color: #fff;
        }
        .form-control::placeholder {
            color: #e0e0e0;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="card shadow p-4" style="width: 350px;">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="role" class="form-label">Are you a?</label>
                <select class="form-select" id="role" name="role" aria-placeholder="choose role" required>
                    <option value="student">Student</option>
                    <option value="instructor">Instructor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
